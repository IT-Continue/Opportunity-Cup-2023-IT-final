<div class="trains">
    <div class="trains__header">
        <h2>Поиск по поездам</h2>
    </div>
    <ul class="trains__list">
        <li>
            <a href="{% url 'home' %}" class="active">Все поезда <span>{{rooms.count}}</span></a>
        </li>
        {% for train in trains %}
        <li>
            <a href="{% url 'home' %}?q={{train.name}}">{{train.name}}<span>{{train.room_set.all.count}}</span></a>
        </li>
        {% endfor %}

    </ul>
    <a class="btn btn--link" href="{% url 'trains' %}">
        Раскрыть
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div>
